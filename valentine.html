<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      margin-top: 15%;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 3em;
      color: #b3003b;
    }
    p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    button {
      background-color: #b3003b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background-color: #ff4d6d;
    }
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 2em;
      animation: floatUp 6s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5em;
      color: #b3003b;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .close-btn {
      margin-top: 20px;
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, my Normina</h1> <br>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Try mo mag NO. Makikita mo hinahanap mo.</p>
    <button onclick="showPopup('Yay! Save the date. 02/14/2026üíï')">Yes!</button>
    <button onclick="showPopup('Ooops. Bawal mag-NO hehe üòò')">No</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="popup-message"></span><br>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Popup functions
    function showPopup(message) {
      document.getElementById('popup-message').innerText = message;
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
